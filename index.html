<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Engagement Card Generator</title>
  <link id="base-styles" rel="stylesheet" href="base/styles.css"/>
  <link id="site-styles" rel="stylesheet"/>
</head>

<body data-content="*" data-size="square">
  
  <section id="article">
    <h3>Article Card</h3>
    <div class="card card-type-article" data-size="square">
      <div class="card-extra-element-before"></div>
      <div class="card-image">
        <img id="card-image-asset" class="card-image-asset" src="base/assets/photo.png"/>
        <div class="card-image-overlay"></div>
      </div>
      <div class="card-label" data-content="cnn.com"></div>
      <div class="card-headline" data-content="*"></div>
      <div class="card-cta">
        <span class="card-cta-text" data-content="*"></span>
        <span class="card-cta-icon"></span>
      </div>
      <div class="card-extra-element-after"></div>
    </div>
  </section>

  <section id="video">
    <h3>Video Card</h3>
    <div class="card card-square card-type-video" data-size="square">
      <div class="card-extra-element-before"></div>
      <div class="card-image">
        <img id="card-image-asset" class="card-image-asset" src="base/assets/photo.png"/>
        <div class="card-image-overlay"></div>
      </div>
      <div class="card-label" data-content="*"></div>
      <div class="card-headline" data-content="*"></div>
      <div class="card-cta">
        <span class="card-cta-text" data-content="*"></span>
        <span class="card-cta-icon"></span>
      </div>
      <div class="card-extra-element-after"></div>
    </div>
  </section>

  <section id="image">
    <h3>Image Card</h3>
    <div class="card card-square card-type-image" data-size="square">
      <div class="card-extra-element-before"></div>
      <div class="card-image">
        <img id="card-image-asset" class="card-image-asset" src="base/assets/photo.png"/>
        <div class="card-image-overlay"></div>
      </div>
      <div class="card-label" data-content="*"></div>
      <div class="card-headline" data-content="*"></div>
      <div class="card-cta">
        <span class="card-cta-text" data-content="*"></span>
        <span class="card-cta-icon"></span>
      </div>
      <div class="card-extra-element-after"></div>
    </div>
  </section>

  <section id="shopper">
    <h3>Shopper Card</h3>
    <div class="card card-square card-type-shopper" data-size="square">
      <div class="card-extra-element-before"></div>
      <div class="card-image">
        <img id="card-image-asset" class="card-image-asset" src="base/assets/photo.png"/>
        <div class="card-image-overlay"></div>
      </div>
      <div class="card-label" data-content="*"></div>
      <div class="card-headline" data-content="*"></div>
      <div class="card-cta">
        <span class="card-cta-text" data-content="*"></span>
        <span class="card-cta-icon"></span>
      </div>
      <div class="card-extra-element-after"></div>
    </div>
  </section>

  <section id="custom">
    <h3>Custom Card</h3>
    <div class="card card-square card-type-custom" data-size="square">
      <div class="card-extra-element-before"></div>
      <div class="card-image">
        <img id="card-image-asset" class="card-image-asset" src="base/assets/photo.png"/>
        <div class="card-image-overlay"></div>
      </div>
      <div class="card-label" data-content="*"></div>
      <div class="card-headline" data-content="*"></div>
      <div class="card-cta">
        <span class="card-cta-text" data-content="*"></span>
        <span class="card-cta-icon"></span>
      </div>
      <div class="card-extra-element-after"></div>
    </div>
  </section>

  <section id="ad">
    <h3>Ad Card</h3>
    <div class="card card-square card-type-ad" data-size="square">
      <div class="card-image">
        <img id="card-image-asset" class="card-image-asset" src="base/assets/photo.png"/>
        <div class="card-image-overlay"></div>
      </div>
      <div class="card-extra-element-after"></div>
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app-min.js"></script>
</body>
</html>
